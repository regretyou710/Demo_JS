<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>標示符</title>
  <script>
    /*
      說明:在JS中所有可以由我們自主命名的都稱為標示符
      - 例如:變數名、函數名、屬性名
      - 命名標示符規則:
      - 1. 標示符中可以含有字母、數字、_、$
      - 2. 標示符不能以數字開頭
      - 3. 標示符不能是ES中的關鍵字或保留字
      - 4. 標示符一般都採用小駝峰命名法

      JS底層保存標示符時實際上是採用Unicode編碼，所以所有的utf-8都可以作為標示符。
    */
  </script>
</head>

<body></body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date對象</title>
    <script>
        /*
         - 在JS中使用Date對象來表示一個時間
         - 如果直接使用構造函數創建一個Date對象，則會封裝為當前代碼執行的時間
        */

        var d = new Date();
        console.log(d);// Mon Sep 14 2020 20:15:15 GMT+0800 (台北標準時間)


        //創建一個指定的時間對象
        //需要在構造函數中傳遞一個表示時間的字串作為參數
        //日期格式 月/日/年 時:分:秒
        var d2 = new Date('12/31/2024 06:03:00');
        console.log(d2);// Tue Dec 31 2024 06:03:00 GMT+0800 (台北標準時間)


        //getDate():獲取當前日期對象是幾日
        var date = d.getDate();
        console.log('date:' + date);


        //getDay():獲取當前日期對象是星期幾，會返回一個0-6的值，0表示週日、1表示週一        
        var day = d.getDay();
        console.log('day:' + day);


        //getMonth():獲取當前日期對象月份，會返回一個0-11的值，0表示1月、1表示2月
        var month = d.getMonth();
        console.log('month:' + month);


        //getFullYear():獲取當前日期對象年份
        var year = d.getFullYear();
        console.log('year:' + year);


        //getTime():獲取當前日期對象的時間戳
        //時間戳，指的是從格林威治標準時間的1970年1月1日 0時0分0秒到當前日期所花費的毫秒數
        //計算機底層在保存時間時都是使用時間戳
        var time = d.getTime();
        console.log(time);
        //console.log(time/1000/60/60/24/365);


        var d3 = new Date('1/1/1970 0:0:0');
        time = d3.getTime();
        console.log(time);// -28800000，因為台灣時區+8


        //獲取當前的時間戳
        time = Date.now();
        console.log(time);// 1600087614231


        //利用時間戳來測試代碼的執行性能
        var start = Date.now();
        for (var i = 1; i <= 100; i++) {
            console.log(i);
        }
        var end = Date.now();
        console.log('花費時間=' + (end - start) + '毫秒');

        /*
         console.time();
         console.timeEnd();
         參考Demo03_質數練習改進.html使用
        */
    </script>
</head>

<body>

</body>

</html>

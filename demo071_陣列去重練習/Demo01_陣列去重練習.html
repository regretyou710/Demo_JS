<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陣列去重練習</title>
    <script>
        //去除陣列中重複的數字
        var arr = [1, 2, 3, 2, 2, 1, 3, 4, 2, 5];

        //獲取陣列中的每一個元素
        for (var i = 0; i < arr.length; i++) {
            //console.log(arr[i]);

            //獲取當前元素後的所有元素
            for (var j = i + 1; j < arr.length; j++) {
                //console.log('\t' + arr[j]);

                //判斷兩個元素的值是否相等
                if (arr[i] == arr[j]) {
                    //如果相等則表示出現重複元素，刪除j對應的元素
                    arr.splice(j, 1);

                    /*
                     在陣列中出現連續相同的元素情況:
                     當刪除了當前j所在的元素以後，後面的元素會自動補位，此時將不會再比較補位的元素，所以需要再比較一次j所在位置的元素。
                    */
                    //使j自減
                    j--;
                }
            }
        }
        console.log(arr);
    </script>
</head>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this</title>
    <script>
        /*
         解析器在調用函數每次都會向函數內部傳遞進一個隱含參數，這個隱含的參數就是this。
         this指向的是一個對象，這個對象稱為函數執行的上下文對象。
         根據函數的調用方式不同，this會指向不同的對象。
         - 1. 以函數的形式調用時，this永遠是window
         - 2. 以方法的形式調用時，this就是調用方法的那個對象
        */

        function fun() {
            console.log(this);
            console.log(this.name);
        }
        fun();// {parent: Window, opener: null, top: Window, length: 0, frames: Window, …}

        var obj = {
            name: 'Eason',
            age: 15,
            sayName: fun
        }
        console.log(obj.sayName == fun); // true
        obj.sayName();// {name: "Eason", age: 15, sayName: ƒ}

        var name = '全局作用域name';
        fun();// this是winsow (相等於window.fun();)
        obj.sayName();// this是obj
    </script>
</head>

<body>

</body>

</html>

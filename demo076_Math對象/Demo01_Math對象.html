<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math對象</title>
    <script>
        /*
         Math和其他的對象不同，它不是一個構造函數，它屬於一個工具類不用創建對象，
         它裡面封裝了數學運算相關的屬性和方法
        */

        //圓周率
        console.log(Math.PI);


        //計算一個數的絕對值
        console.log(Math.abs(-1));// 1


        //對一個數進行向上取整，小數位只要有值就自動進1
        console.log(Math.ceil(1.5));// 2
        console.log(Math.ceil(1.1));// 2
        console.log(Math.ceil(1.0));// 1
        console.log(Math.ceil(1.001));// 2


        //對一個數進行向下取整，小數部份會被捨掉
        console.log(Math.floor(1.1));// 1
        console.log(Math.floor(1.99));// 1


        //對一個數進行四捨五入取整
        console.log(Math.round(1.4));// 1
        console.log(Math.round(1.6));// 2


        //生成一個0-1之間的隨機數
        //生成一個0-x之間的隨機數，Math.round(Math.random()*x)
        //生成一個x-y之間的隨機數，Math.round(Math.random()*(y-x)+x)
        console.log(Math.random());


        //獲取多個數中的最大值
        var max = Math.max(3, 11, 6, 23);
        console.log(max);// 23


        //獲取多個數中的最小值
        var min = Math.min(3, 11, 6, 23);
        console.log(min);// 3


        //平方，返回x的y平方
        console.log(Math.pow(2, 4));// 16


        //平方根
        console.log(Math.sqrt(16));// 4
    </script>
</head>

<body>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if語句二</title>
    <script>
        /*
         - if語句
         - 語法二
           if(條件表達式){
               語句...
           }else{
               語句...
           }

           - 語法三
           if(條件表達式){
               語句...
           }else if(條件表達式){
               語句...
           }else if(條件表達式){
               語句...
           }else{
               語句...
           }
        */

        var age = 60;
        if (age >= 60) {
            console.log('你已經要退休了');
        } else {
            console.log('你還沒要退休');
        }

        var score = 72;
        score = parseInt(Math.random() * 100);
        if (score >= 90) {
            console.log(score + ', 甲等');
        } else if (score >= 80) {
            console.log(score + ', 乙等');
        } else if (score >= 70) {
            console.log(score + ', 丙等');
        } else {
            console.log(score + ', 丁等');
        }
    </script>
</head>

<body>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>字面量和變量</title>
  <script>
    /*
      字面量:都是一些不可改變的值，如:1、2、3、4、5。
      變量:可以用來保存字面量，而且變量的值可以任意改變。

      //聲明變量:在JS使用var關鍵字聲明變量
    */
    var a;
    a = 123;
    a = 456;

    var b = 789;
    alert(a);
    alert(b);
  </script>
</head>

<body></body>

</html>

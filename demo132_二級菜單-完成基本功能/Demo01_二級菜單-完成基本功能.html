<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二級菜單-完成基本功能</title>
    <link rel="stylesheet" type="text/css" href="css/sdmenu.css" />
    <script type="text/javascript" src="js/tools.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        a,
        img {
            border: 0;
            text-decoration: none;
        }

        body {
            font: 12px/180% Arial, Helvetica, sans-serif, "新宋體";
        }
    </style>
    <script>
        window.onload = function () {
            /*
             我們的每一個菜單都是一個div
             當div具有collapsed這個類時，div就是折疊的狀態
             當div沒有這個類是，div就是展開的狀態
            */

            /*
             點擊菜單，切換菜單的顯示狀態
            */
            //獲取所有的class為menuSpan的元素
            var menuSpan = document.querySelectorAll('.menuSpan');

            //定義一個變量，來保存當前打開的菜單
            var openDiv = menuSpan[0].parentNode;

            //為span綁定單擊響應函數
            for (var i = 0; i < menuSpan.length; i++) {
                menuSpan[i].onclick = function () {
                    //this代表我當前點擊的span
                    //獲取當前span的父元素
                    var parentDiv = this.parentNode;

                    //切換parentDiv的顯示
                    toggleClass(parentDiv, 'collapsed');

                    //判斷openDiv和parentDiv是否相同
                    if (openDiv != parentDiv && !hasClass(openDiv, 'collapsed')) {
                        //打開菜單以後，應該關閉之前打開的菜單
                        //addClass(openDiv, 'collapsed');

                        //為了可以統一處理動畫過渡效果，我們希望在這將addClass改為toggleClass
                        //此處toggleClass()不需要有移除的功能
                        toggleClass(openDiv, 'collapsed');
                    }

                    //修改openDiv為當前打開的菜單
                    openDiv = parentDiv;
                };
            }
        };
    </script>
</head>

<body>
    <div id="my_menu" class="sdmenu">
        <div>
            <span class="menuSpan">在線工具</span>
            <a href="#">圖像優化</a>
            <a href="#">收藏夾圖標生成器</a>
            <a href="#">郵件</a>
            <a href="#">htaccess密碼</a>
            <a href="#">梯度圖像</a>
            <a href="#">按鈕生成器</a>
        </div>
        <div class="collapsed">
            <span class="menuSpan">支持我們</span>
            <a href="#">推薦我們</a>
            <a href="#">鏈接我們</a>
            <a href="#">網絡資源</a>
        </div>
        <div class="collapsed">
            <span class="menuSpan">合作伙伴</span>
            <a href="#">JavaScript工具包</a>
            <a href="#">CSS驅動</a>
            <a href="#">CodingForums</a>
            <a href="#">CSS例子</a>
        </div>
        <div class="collapsed">
            <span class="menuSpan">測試電流</span>
            <a href="#">Current or not</a>
            <a href="#">Current or not</a>
            <a href="#">Current or not</a>
            <a href="#">Current or not</a>
        </div>
    </div>
</body>

</html>

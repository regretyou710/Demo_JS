<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代碼塊</title>
    <script>
        /*
         在JS中可以使用{}來為語句進行分組，同一個{}稱為一組語句也稱代碼塊，它們要不都執行，要不都不執行。
         代碼塊後面不需再寫分號。
         JS中的代碼塊只有分組作用沒有其他用途。代碼塊內中的內容，在外部是完全可見的。
        */

        //希望3條語句一起執行，或者都不執行
        {
            var a = 10;
            alert('hello');
            console.log('哈囉');
            document.write('語句');
        }
        console.log('a= ' + a);
    </script>
</head>

<body>

</body>

</html>

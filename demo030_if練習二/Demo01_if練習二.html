<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if練習二</title>
    <script>
        /*
         由鍵盤輸入3個數字，對它們由大到小進行排序
         
         note:在進行數字字串之間互相關係運算時，避免數字字串進行Unicode的對應值比較，
         所以將接收的數字字串加上正號轉為Number。
        */

        var num1 = +prompt('請輸入第一個數字:');
        var num2 = +prompt('請輸入第二個數字:');
        var num3 = +prompt('請輸入第三個數字:');
        console.log(typeof num1);
        var rs = '';
        if (num1 > num2) {
            if (num2 > num3) {//321
                rs = num1 + ',' + num2 + ',' + num3;
                console.log('a:' + rs);
            } else if (num1 > num3) {//312
                rs = num1 + ',' + num3 + ',' + num2;
                console.log('b:' + rs);
            } else {//213
                rs = num3 + ',' + num1 + ',' + num2;
                console.log('c:' + rs);
            }
        } else {
            if (num2 < num3) {//123
                rs = num3 + ',' + num2 + ',' + num1;
                console.log('d:' + rs);
            } else if (num1 < num3) {//132
                rs = num2 + ',' + num3 + ',' + num1;
                console.log('e:' + rs);
            } else {//231
                rs = num2 + ',' + num1 + ',' + num3;
                console.log('f:' + rs);
            }
        } 
    </script>
</head>

</html>

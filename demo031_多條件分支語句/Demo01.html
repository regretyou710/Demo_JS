<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多條件分支語句</title>
    <script>
        /*
         條件分支語句也稱switch語句
         - 語法
           switch(條件表達式){
               case 表達式:
                    語句...
                    break;
               case 表達式:
                    語句...
                    break;
               case 表達式:
                    語句...
                    break;
               case 表達式:
                    語句...
                    break;
               case 表達式:
                    語句...
                    break;
               default:
                    語句...
                    break;
           }
        */

        //根據num值，輸出對應中文
        var num = 3;
        if (num == 1) {
            console.log('壹');
        } else if (num == 2) {
            console.log('貳');
        } else if (num == 3) {
            console.log('參');
        }

        num = 'abc';
        switch (num) {
            case 1:
                console.log('壹');
                break;
            case 2:
                console.log('貳');
                break;
            case 3:
                console.log('參');
                break;
            default:
                console.log('參數不合法');
                break;
        }
    </script>
</head>

<body>

</body>

</html>

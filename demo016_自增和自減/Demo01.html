<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自增和自減</title>
    <script>
        /*
         自增++:透過自增可以使變量在自身的基礎上增加1。
               - 對於一個變量自增以後，原變量的值會立即增加1。
               - 自增分成兩種:後++(a++)、前++(++a)，無論是前++還是後++都會立即使原變量的值自增1。
               - a++的值等與原變量的值(自增前的值)。
               - ++a的值等與原變量新值(自增後的值)。
         自減--:透過自減可以使變量在自身的基礎上減1。
               - 自減分成兩種:後--(a--)、前--(--a)，無論是前--還是後--都會立即使原變量的值自減1。
               - a--的值等與原變量的值(自減前的值)。
               - --a的值等與原變量新值(自減後的值)。
        */

        var a = 1;
        //a++;
        console.log(a++);// a=1        
        console.log('a= ' + a);// a=2

        var b = 1;
        console.log(++b);// b=2
        console.log('b= ' + b);// b=2

        var i = 20;
        var rs = i++ + ++i + i;
        console.log('rs= ' + rs);//rs = 20+ (20+1+1) + (20+1+1) = 64

        var j = 15;
        j = j++;// j++是自增前的原變量值然後再指派給j
        console.log('j= ' + j);// j=15

        var c = 10;
        console.log(c--);// c=10
        console.log('c= ' + c);// c=9

        var d = 10;
        console.log(--d);// d=9
        console.log('d= ' + d);// d=9
    </script>
</head>

<body>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>完成輪播圖</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        /*
		 設置outer的樣式
		*/
        #outer {
            /*設置寬和高*/
            width: 520px;
            height: 333px;
            /*居中*/
            margin: 50px auto;
            /*設置背景顏色*/
            background-color: greenyellow;
            /*設置padding*/
            padding: 10px 0;
            /*開啟相對定位*/
            position: relative;
            /*裁剪溢出的內容*/
            overflow: hidden;
        }

        /*設置imgList*/
        #imgList {
            /*去除項目符號*/
            list-style: none;
            /*設置ul的寬度*/
            /*width: 2600px;*/
            /*開啟絕對定位*/
            position: absolute;
            /*設置偏移量*/
            /*
			 每向左移動520px，就會顯示到下一張圖片
			*/
            left: 0px;
        }

        /*設置圖片中的li*/
        #imgList li {
            /*設置浮動*/
            float: left;
            /*設置左右外邊距*/
            margin: 0 10px;
        }

        /*設置導航按鈕*/
        #navDiv {
            /*開啟絕對定位*/
            position: absolute;
            /*設置位置*/
            bottom: 15px;
            /*
             設置left值
			 outer寬度  520
			 navDiv寬度 25*5 = 125
			 520 - 125 = 395/2 = 197.5
			*/
            /*left: 197px;*/
        }

        #navDiv a {
            /*設置超鏈接浮動*/
            float: left;
            /*設置超鏈接的寬和高*/
            width: 15px;
            height: 15px;
            /*設置背景顏色*/
            background-color: red;
            /*設置左右外邊距*/
            margin: 0 5px;
            /*設置透明*/
            opacity: 0.5;
            /*兼容IE8透明*/
            filter: alpha(opacity=50);
        }

        /*設置游標移入的效果*/
        #navDiv a:hover {
            background-color: black;
        }
    </style>
    <script type='text/javascript' src='js/tools.js'></script>
    <script>
        window.onload = function () {
            {
                //獲取imgList
                var imgList = document.getElementById('imgList');

                //獲取頁面中所有的img標簽
                var imgArr = document.getElementsByTagName('img');

                //設置imgList的寬度
                imgList.style.width = 520 * imgArr.length + 'px';
            }


            {
                /*設置導航按鈕居中*/
                //獲取navDiv
                var navDiv = document.getElementById('navDiv');

                //獲取outer
                var outer = document.getElementById('outer');

                //設置navDiv的left值
                navDiv.style.left = (outer.offsetWidth - navDiv.offsetWidth) / 2 + 'px';
            }


            {
                //默認顯示圖片的索引
                var index = 0;
                //獲取所有的a
                var allA = document.getElementsByTagName('a');
                //設置默認選中的效果
                allA[index].style.backgroundColor = 'black';
            }


            {
                /*
				 點擊超鏈接切換到指定的圖片
				 點擊第一個超鏈接，顯示第一個圖片
				 點擊第二個超鏈接，顯示第二個圖片
				*/
                //為所有的超鏈接都綁定單擊響應函數
                for (var i = 0; i < allA.length; i++) {
                    //為每一個超鏈接都添加一個num屬性
                    //原因參考 demo100_a的索引問題\Demo01_a的索引問題.html
                    allA[i].num = i;

                    //為超鏈接綁定單擊響應函數
                    allA[i].onclick = function () {
                        //alert(this);
                        //alert(i);

                        //關閉自動切換的定時器
                        clearInterval(timer);

                        //獲取點擊超鏈接的索引,并將其設置為index
                        index = this.num;

                        //切換圖片
                        /*
                         第一張  0 0
                         第二張  1 -520
                         第三張  2 -1040
                        */
                        //imgList.style.left = -520 * index + 'px';

                        //使用move函數來切換圖片
                        move(imgList, 'left', -520 * index, 20, function () {
                            //動畫執行完畢，開啟自動切換
                            autoChange();
                        });

                        //設置選中的a
                        setA();
                    };
                }
            }

            //開啟自動切換圖片
            autoChange();

            //創建一個方法用來設置選中的a
            function setA() {
                //判斷當前索引是否是最後一張圖片                
                if (index >= imgArr.length - 1) {
                    //則將index設置為0
                    index = 0;

                    //此時顯示的最後一張圖片，而最後一張圖片和第一張是一摸一樣
                    //透過CSS將最後一張切換成第一張
                    imgList.style.left = 0;
                }

                //遍歷所有a，并將它們的背景顏色設置為紅色
                for (var i = 0; i < allA.length; i++) {
                    /*
                     因為內聯樣式優先級高於樣式表所以不設置空字串而是red的話
                     游標移入的效果會被內聯樣式取代
                    */
                    allA[i].style.backgroundColor = '';
                }

                //將選中的a設置為黑色
                allA[index].style.backgroundColor = 'black';
            };

            //定義一個自動切換的定時器的標識
            var timer;

            //創建一個函數，用來開啟自動切換圖片
            function autoChange() {
                //開啟一個定時器，用來定時去切換圖片
                timer = setInterval(function () {
                    //使索引自增
                    index++;

                    //判斷index的值
                    index %= imgArr.length;

                    //執行動畫，切換圖片
                    move(imgList, 'left', -520 * index, 20, function () {
                        //修改導航按鈕
                        setA();
                    });

                }, 3000);

            }
        };
    </script>
</head>

<body>
    <!-- 創建一個外部的div，來作為大的容器 -->
    <div id="outer">
        <!-- 創建一個ul，用於放置圖片 -->
        <ul id="imgList">
            <li><img src="img/1.jpg" /></li>
            <li><img src="img/2.jpg" /></li>
            <li><img src="img/3.jpg" /></li>
            <li><img src="img/4.jpg" /></li>
            <li><img src="img/5.jpg" /></li>
            <!-- 多加一張最後一張圖和第一張相同，這樣才不會在5.jpg就馬上切換到1.jpg -->
            <li><img src="img/1.jpg" /></li>
        </ul>
        <!--創建導航按鈕-->
        <div id="navDiv">
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函數作用域</title>
    <script>
        /*
         函數作用域
         - 調用函數時創建函數作用域，函數執行完畢後，函數作用域銷毀。
         - 每調用一次函數就會創建一個新的函數作用域，它們之間是互相獨立的。
         - 在函數作用域中可以訪問到全局作用域的變量，在全局作用域中，無法訪問到函數作用域的變量。
         - 當在函數作用域操作一個變量時，它會先在自身作用域中尋找，如果有就直接使用，如果沒有則向上一級作用域中尋找，直到找到全局作用域的變量，如果全局作用域中依然沒有找到，則會報錯。
         - 在函數作用域中要訪問全局作用域變量可以使用window對象。
         */

        function fun() {

        }
        fun();// 創建一個函數作用域
        fun();// 創建一個函數作用域
        fun();// 創建一個函數作用域

        var a = 10;
        function fun1() {
            var a = 'fun1函數中的變量a';
            var b = 20;
            console.log('a=' + a);

            function fun2() {
                var a = 'fun2函數中的變量a';
                console.log('a=' + a);
            }
            fun2();
        }
        //在fun1函數中沒有變量a時
        //fun1();// a=10

        //在fun1函數中有變量a時
        //fun1();// a=fun1函數中的變量a

        //全局作用域訪問不到函數作用域變量
        //console.log('b=' + b);// Uncaught ReferenceError: b is not defined

        //在fun1函數中增加fun2函數，並測試a的作用域
        //fun1();// fun1函數中的變量a fun1函數中的變量a

        //fun2函數中有變量a時，並測試a的作用域
        //fun1();// fun1函數中的變量a fun2函數中的變量a


        /*
         - 在函數作用域也有聲明提前的特性，使用var關鍵字聲明的變量會在函數所有的代碼執行之前被聲明。
         - 函數聲明也會在函數中所有的代碼執行之前執行。

         參考demo053_全局作用域\Demo02_變量的聲明提前.html
        */

        function fun3() {
            console.log('c=' + c);
            var c = 15;

            /*
             過程:
              var c;
              console.log('c=' + c);
              c = 15;
            */

            fun3_1();
            function fun3_1() {
                console.log('fun3_1函數');
            }
        }
        fun3();// c=undefined fun3_1函數


        {
            var d1 = 33;
            function fun4() {
                console.log('d1=' + d1);
                var d1 = 14;
            }
            fun4();// d1=undefined(d有被宣告但只是未賦值，所以不會往上一層找d1=33)

            var d2 = 33;
            function fun4_1() {
                console.log('d2=' + d2);
                d2 = 14;

                var d3 = 100;
                d4 = 200;// 看起來像是全局作用域訪問到函數作用域變量，但其實d4是window.d4
            }
            fun4_1();// d2=33(d2沒有使用var關鍵字所以找不到d2，往上一層找d2=33);

            /*
             此時在全局作用域中輸出d2會等於14，因為在fun4_1函數中d2沒有使用var關鍵字，
             所以找不到d2，往上一層找d2。
    
             - 在函數中，不是用var聲明關鍵字的變量都會成為全局變量。
            */
            console.log('d2=' + d2);

            //console.log('d3=' + d3);// 全局作用域訪問不到函數作用域變量 Uncaught ReferenceError: d3 is not defined
            console.log('d4=' + d4);// d4=200
        }


        /*
         定義形參就相當於在函數作用域中聲明了變量
        */
        var e = 23;
        function fun5(e) {
            //var e;// e有被宣告只是未賦值
            console.log(e);
        }
        fun5();// undefined
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全選練習(一)</title>
    <script>
        window.onload = function () {
            /*
             全選按鈕
             - 點擊按鈕以後，四個多選框全都被選中
            */
            //1.#checkedAllBtn
            //為id為checkedAllBtn的按鈕綁定一個單擊響應函數
            var checkedAllBtn = document.getElementById('checkedAllBtn');
            checkedAllBtn.onclick = function () {
                //獲取四個多選框items
                var items = document.getElementsByName('items');

                //設置四個多選框變成選中狀態
                for (var i = 0; i < items.length; i++) {
                    //透過多選框的checked屬性可以來獲取或設置多選框的選中狀態
                    items[i].checked = true;
                }
            };
        };
        /*
    
        2.#checkedNoBtn
        3.#checkedRevBtn
        4.#sendBtn
        5.#checkedAllBox
        6.items
   */
    </script>
</head>

<body>
    <form method="post" action="">
        你愛好的運動是?<input type="checkbox" id="checkedAllBox" />全選/全不選
        <br />
        <input type="checkbox" name="items" value="足球" />足球
        <input type="checkbox" name="items" value="籃球" />籃球
        <input type="checkbox" name="items" value="羽毛球" />羽毛球
        <input type="checkbox" name="items" value="乒乓球" />乒乓球
        <br />
        <input type="button" id="checkedAllBtn" value="全  選" />
        <input type="button" id="checkedNoBtn" value="全部選" />
        <input type="button" id="checkedRevBtn" value="反  選" />
        <input type="button" id="sendBtn" value="提  交" />
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循環練習二</title>
    <script>
        /*
         印出1~100之間所有7的倍數個數及總合。

         1 / 7 = 0..1
         2 / 7 = 0..2
         3 / 7 = 0..3
         4 / 7 = 0..4
         5 / 7 = 0..5
         6 / 7 = 0..6
         7 / 7 = 1..0
         8 / 7 = 0..1
        */


        for (var i = 1, count = 0, sum = 0; i <= 100; i++) {
            if (i % 7 == 0) {
                document.write(i + '<br/>');
                count++;
                sum += i;
            }
        }
        document.write('1~100之間所有7的倍數個數= ' + count);
        document.write('<br/>');
        document.write('1~100之間所有7的倍數總合= ' + sum);
    </script>
</head>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循環練習三</title>
    <script>
        /*
         水仙花數是指一個3位數，它的每個位上的數字的3次冪之合等於它本身。
         (例如: 1^3 + 5^3 + 3^3 = 153)，請印出所有的水仙花數。

         (1~9)^3 + (0~9)^3 + (0~9)^3 = 100~999
        */

        for (var i = 100; i <= 999; i++) {
            //取得百位數

            var num1 = parseInt(i / 100);
            //document.write(num1 + '<br/>');
            //取得十位數

            var num2 = parseInt((i - (num1 * 100)) / 10);
            //document.write((i - (num1 * 100)) / 10 + '<br/>');
            //document.write(num2 + '<br/>');

            //取得個位數
            var num3 = i % 10;
            //document.write(num3 + '<br/>');

            //判斷i是否為水仙花數
            if (Math.pow(num1, 3) + Math.pow(num2, 3) + Math.pow(num3, 3) == i) {
                document.write(i + '<br/>');
            }
        }        
    </script>
</head>

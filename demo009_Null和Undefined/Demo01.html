<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null和Undefined</title>
    <script>
        /*
         Null類型的值只有一個，就是null
         null專門用來表示一個為空的對象
         使用typeof檢查一個null時，會返回一個object

         Undefined(未定義)類型的值只有一個，就是undefined
         當聲明一個變量但不給予賦值它的值就是undefined
         使用typeof檢查一個undefined時，會返回一個undefined
        */
        
        var a = null;
        console.log(a);
        console.log(typeof a);

        var b;
        console.log(b);
        console.log(typeof b);
    </script>
</head>

<body>

</body>

</html>

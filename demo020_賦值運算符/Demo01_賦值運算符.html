<!DOCTYPE html>
<html lang="en">

<heae>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>賦值運算符</title>
    <script>
        /*
         = 等號:可以將符號右側的值賦值給符號左側的變量。
         += :a += 5等價於 a = a + 5
         -= :a -= 5等價於 a = a - 5
         *= :a *= 5等價於 a = a * 5
         /= :a /= 5等價於 a = a / 5
         %= :a %= 5等價於 a = a % 5
        */

        var a = 10;
        //a = a + 5;
        a += 5;
        console.log('a= ' + a);

        var b = 10;
        //b = b - 5;
        b -= 5;
        console.log('b= ' + b);

        var c = 10;
        //c = c * 5;
        c *= 5;
        console.log('c= ' + c);

        var d = 10;
        //d = d / 5;
        d /= 5;
        console.log('d= ' + d);

        var e = 10;
        //e = e % 5;
        e %= 5;
        console.log('e= ' + e);
    </script>
</heae>

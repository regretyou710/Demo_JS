<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>完成輪播介面</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        /*
		 設置outer的樣式
		*/
        #outer {
            /*設置寬和高*/
            width: 520px;
            height: 333px;
            /*居中*/
            margin: 50px auto;
            /*設置背景顏色*/
            background-color: greenyellow;
            /*設置padding*/
            padding: 10px 0;
            /*開啟相對定位*/
            position: relative;
            /*裁剪溢出的內容*/
            overflow: hidden;
        }

        /*設置imgList*/
        #imgList {
            /*去除項目符號*/
            list-style: none;
            /*設置ul的寬度*/
            /*width: 2600px;*/
            /*開啟絕對定位*/
            position: absolute;
            /*設置偏移量*/
            /*
			 每向左移動520px，就會顯示到下一張圖片
			*/
            left: 0px;
        }

        /*設置圖片中的li*/
        #imgList li {
            /*設置浮動*/
            float: left;
            /*設置左右外邊距*/
            margin: 0 10px;
        }

        /*設置導航按鈕*/
        #navDiv {
            /*開啟絕對定位*/
            position: absolute;
            /*設置位置*/
            bottom: 15px;
            /*
             設置left值
			 outer寬度  520
			 navDiv寬度 25*5 = 125
			 520 - 125 = 395/2 = 197.5
			*/
            /*left: 197px;*/
        }

        #navDiv a {
            /*設置超鏈接浮動*/
            float: left;
            /*設置超鏈接的寬和高*/
            width: 15px;
            height: 15px;
            /*設置背景顏色*/
            background-color: red;
            /*設置左右外邊距*/
            margin: 0 5px;
            /*設置透明*/
            opacity: 0.5;
            /*兼容IE8透明*/
            filter: alpha(opacity=50);
        }

        /*設置鼠標移入的效果*/
        #navDiv a:hover {
            background-color: black;
        }
    </style>
    <script>
        window.onload = function () {
            {
                //獲取imgList
                var imgList = document.getElementById("imgList");

                //獲取頁面中所有的img標簽
                var imgArr = document.getElementsByTagName("img");

                //設置imgList的寬度
                imgList.style.width = 520 * imgArr.length + "px";
            }


            {
                /*設置導航按鈕居中*/
                //獲取navDiv
                var navDiv = document.getElementById("navDiv");

                //獲取outer
                var outer = document.getElementById("outer");

                //設置navDiv的left值
                navDiv.style.left = (outer.offsetWidth - navDiv.offsetWidth) / 2 + "px";
            }


            {
                //默認顯示圖片的索引
                var index = 0;
                //獲取所有的a
                var allA = document.getElementsByTagName("a");
                //設置默認選中的效果
                allA[index].style.backgroundColor = "black";
            }
        };
    </script>
</head>

<body>
    <!-- 創建一個外部的div，來作為大的容器 -->
    <div id="outer">
        <!-- 創建一個ul，用於放置圖片 -->
        <ul id="imgList">
            <li><img src="img/1.jpg" /></li>
            <li><img src="img/2.jpg" /></li>
            <li><img src="img/3.jpg" /></li>
            <li><img src="img/4.jpg" /></li>
            <li><img src="img/5.jpg" /></li>
        </ul>
        <!--創建導航按鈕-->
        <div id="navDiv">
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
            <a href="javascript:;"></a>
        </div>
    </div>
</body>

</html>

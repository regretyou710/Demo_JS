<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>字串</title>
  <script>
    /*
     數據類型指的就是字面量類型
     - 在JS中一共有六種數據類型
     - 1. String
     - 2. Number
     - 3. Boolean
     - 4. Null
     - 5. Undefined 未定義
     - 6. Object
     其中String、Number、Boolean、Null、Undefined屬於基本數據類型，Object屬於引用數據類型。

     String字串
     - 在JS中需要用引號包起來
     - 使用單引號或雙引號都可以，但不要混著用
     - 引號不能嵌套，雙引號不能放雙引號，單引號不能放單引號
     - 在字串中可以使用\作為轉譯字元。
       \" 表示"
       \' 表示'
       \n 表示換行
       \t 表示製表符
       \\ 表示\
    */
  </script>
</head>

<body></body>

</html>

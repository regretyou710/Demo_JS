<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>對象的簡介</title>
    <script>
        /*
         JS中數據類型
         - String 字串
         - Number 數值
         - Boolean 布林值
         - Undefined 未定義
         - Null 空值
         以上五種屬於基本數據類型，只要不是以上五種，都是對象類型。

         - Object 對象:對象屬於一種複合的數據類型，在對象中可以保存多個不同數據類型的屬性。
         對象的分類:
         1. 內建對象
          - 由ES標準中定義的對象，在任何的ES的實現中都可以使用。例如:Math、String、Number、Boolean、Function、Object...
         2. 宿主對象
          - 由JS的運行環境提供的對象，目前主要指瀏覽器提供的對象。例如:BOM、DOM。
         3. 自定義對象
          - 由開發人員自己創建的對象
        */
    </script>
</head>

</html>

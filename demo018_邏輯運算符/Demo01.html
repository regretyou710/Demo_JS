<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邏輯運算符</title>
    <script>
        /*
         JS提供三種邏輯運算符
         ! 非:可以對一個值進行非運算。
             - 如果對非布爾值進行元素，則會將其轉換為布爾值然後再取反。
             - 故可利用此特點來將一個其他數據類型轉換為布爾值。
               可以為任一個數據類型取兩次反，來將其轉為布爾值。原理和Boolean()函數一樣。

         && 與:可以對符號兩側的值進行運算並返回結果。
              - 運算規則:兩個值只要有一個false就返回false，只有兩個值為true時才返回true。
              - JS中的&&屬於短路的與，如果第一個值為false，則不會再去檢查第二個值

         || 或:可以對符號兩側的值進行運算並返回結果。
              - 運算規則:兩個值只要有一個true就返回true，只有兩個值為false時才返回false。
              - JS中的||屬於短路的或，如果第一個值為true，則不會再去檢查第二個值
        */

        var a = true;
        a = !a;
        console.log('a= ' + a);// a=false

        var b = 10;
        //b = !b;
        b = !!b;//類型轉為布爾但Number類型轉布爾只在0和NaN是false所以還要再做一次取反才是正確的值
        console.log('b= ' + b);// b=false
        console.log(typeof b);// 轉為Boolean類型

        var rs = true && true;
        rs = true && false;
        rs = false && true;
        rs = false && false;
        console.log('rs= ' + rs);

        // 第一個值為true，會檢查第二個值
        true && alert('第一個值為true,會彈出對話框嗎?');
        // 第一個值為false，不會檢查第二個值(不會執行)
        false && alert('第一個值為false,會彈出對話框嗎?');

        var rs1 = true || true;
        rs1 = true || false;
        rs1 = false || true;
        rs1 = false || false;
        console.log('rs1= ' + rs1);

        // 第一個值為true，不會檢查第二個值(不會執行)
        true || alert('第一個值為true,會彈出對話框嗎?');
        // 第一個值為false，會檢查第二個值
        false || alert('第一個值為false,會彈出對話框嗎?');
    </script>
</head>

<body>

</body>

</html>

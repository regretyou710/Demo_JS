<body>
    <button id='btn'>我是一個按鈕</button>
    </br>
    </br>
    <script>
        /*
         瀏覽器已經為我們提供文檔節點對象，這個對象是window屬性(全局作用域)
         可以在頁面中直接使用，文檔節點代表的是整個網頁
        */
        console.log(document);

        //獲取到button對象
        var btn = document.getElementById('btn');
        console.log(btn);
        //修改按鈕的文字
        btn.innerHTML = 'I\'m Button';
        console.log(btn.innerHTML);
    </script>

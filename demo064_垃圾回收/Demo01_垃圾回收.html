<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垃圾回收</title>
    <script>
        /*
         垃圾回收(GC)
         - 程序運行過程中會產生垃圾，這些垃圾積過多後，會導致程序運行速度便慢，
           所以我們需要一個垃圾回收機制，來處理程序運行過程中產生的垃圾。
         - 當一個對象沒任何的變量或屬性對它進行引用，此時我們將永遠無法操作該對象，
           此時這種對象就是一個垃圾，這種對象過多會佔用大量的內存空間，導致程序運行
           變慢，所以這種垃圾必須進行清理。
         - 在JS中擁有自動的垃圾回收機制，會自動將這些垃圾對象從內存中銷毀，我們不需
           要也不能進行垃圾回收的操作。
         - 我們需要作的只是要將不再使用的對象設置null即可。  
        */

        var obj = new Object();
        //對對象進行各種操作..
        obj = null;
    </script>
</head>

<body>

</body>

</html>

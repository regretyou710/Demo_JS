<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鍵盤的事件</title>
    <script>
        window.onload = function () {
            /*
             鍵盤事件：
             onkeydown
              - 按鍵被按下
              - 對於onkeydown來說如果一直按著某個按鍵不鬆手，則事件會一直觸發
              - 當onkeydown連續觸發時，第一次和第二次之間會間隔稍微長一點，其他的會非常的快
                這種設計是為了防止誤操作的發生。

             onkeyup
              - 按鍵被鬆開
              
             note:鍵盤事件一般都會綁定給一些可以獲取到焦點的對象或者是document
             */
            document.onkeydown = function (event) {
                event = event || window.event;

                /*
                 可以通過keyCode來獲取按鍵的編碼，透過它可以判斷哪個按鍵被按下
                 除了keyCode，事件對象中還提供了幾個屬性:
                 altKey、ctrlKey、shiftKey
                 - 這個三個用來判斷alt ctrl 和 shift是否被按下<如果按下則返回true，否則返回false
                */
                // console.log('字元編碼:' + event.keyCode + ' ,字元:' +
                //     String.fromCharCode(event.keyCode));


                //判斷一個y是否被按下
                /*
                 判斷y和ctrl是否同時被按下，ctrl值為17
                 if (event.keyCode === 89 && event.keyCode === 17) {
                    console.log("ctrl和y都被按下了");
                 }
                 這樣的判斷條件是永遠不會成立的，因為鍵盤中沒有一個keyCode是既符合89且17
                */
                if (event.keyCode === 89 && event.ctrlKey) {
                    console.log("ctrl和y都被按下了");
                }
            };


            // document.onkeyup = function () {
            //     console.log("按鍵鬆開了");
            // };


            //獲取input
            var input = document.getElementsByTagName("input")[0];

            input.onkeydown = function (event) {
                event = event || window.event;

                console.log('字元編碼:' + event.keyCode + ' ,字元:' +
                    String.fromCharCode(event.keyCode));

                //數字 0-9(對應編碼48 - 57)
                //使文本框中不能輸入數字
                if (event.keyCode >= 48 && event.keyCode <= 57) {
                    //在文本框中輸入內容，屬於onkeydown的默認行為
                    //如果在onkeydown中取消了默認行為，則輸入的內容，不會出現在文本框中
                    return false;
                };
            };
        };
    </script>
</head>

<body>
    <input type="text" />
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON</title>
  <script>
    var str = '{"name":"孫悟空","age":18,"gender":"男"}';

    /*
     eval()
     - eval()所有瀏覽器都兼容
     - 這個函數可以用來執行一段字符串形式的JS代碼，并將執行結果返回
     - 如果使用eval()執行的字符串中含有{},它會將{}當成是代碼塊
       如果不希望將其當成代碼塊解析，則需要在字符串前后各加一個()
     
     - eval()這個函數的功能很強大，可以直接執行一個字符串中的js代碼，
    */

    var str2 = "alert('hello');";
    //eval(str2);

    var obj = eval('(' + str + ')');
    console.log(obj);
  </script>
</head>

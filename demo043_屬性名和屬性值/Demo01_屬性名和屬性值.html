<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>屬性名和屬性值</title>
    <script>
        /*
         屬性名:
         - 對象的屬性名不強制要求遵守標識符的規範，但使用時還是盡量按照標識符的規範操作。
             如果要使用特殊的屬性名，不能採用.的方式操作，需要使用另一種方式:
		     語法:對象['屬性名'] = 屬性值;
         - 使用[]這種形式去操作屬性，更加的靈活。在[]中可以直接傳遞一個變量，這樣變量值是多少就會讀取那個屬性。

		 屬性值:
		 - JS對象的屬性值，可以是任意的數據類型。 甚至也可以是一個對象。

         in 運算符:
		 - 透過該運算符可以檢查一個對象中是否含有指定的屬性，如果有返回true反之則false。
		     語法:'屬性名' in 對象
        */

        //屬性名
        var obj = new Object();
        obj.name = 'Eason';
        console.log(obj.name);// Eason
        obj.var = 'Tim';
        console.log(obj.var);// Tim

        //obj.123 = 789;
        //console.log(obj.123);// Uncaught SyntaxError: Unexpected number
        obj['123'] = 567;
        console.log(obj['123']);// 567

        var n = '123';
        console.log(obj[n]);// 567

        //屬性值
        obj.attribute = true;
        console.log(obj.attribute);// true
        obj.attribute = undefined;
        console.log(obj.attribute);// undefined
        obj.attribute = null;
        console.log(obj.attribute);// null

        var obj2 = new Object();
        obj2.name = 'Mary';
        //將obj2設為obj的屬性
        obj.attribute = obj2;
        console.log(obj);// {123: 567, name: "Eason", var: "Tim", attribute: {name: "Mary"}}
        console.log(obj.attribute);// {name: "Mary"}
        console.log(obj.attribute.name);// Mary

        //檢查obj中是否有att屬性
        console.log('att' in obj);// false
        console.log('attribute' in obj);// true
    </script>
</head>

<body>

</body>

</html>

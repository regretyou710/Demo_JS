<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌套for循環練習</title>
    <script>
        /*
         印出1~100所有質數
        */

        for (var i = 2; i <= 100; i++) {
            var flag = true;
            for (var j = 2; j < i; j++) {
                if (i % j == 0) {
                    flag = false;
                }
            }
            if (flag) {
                document.write(i);
                document.write('</br>');
            }
        }
    </script>
</head>

<body>

</body>

</html>

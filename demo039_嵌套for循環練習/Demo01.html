<!DOCTYPE html>
<html>

<head>
    <title>嵌套for循環練習</title>
    <style type="text/css">
        #span {
            display: inline-block;
            width: 100 px;
        }
    </style>
    <script type="text/javascript">
        /*
         印出99乘法表
        */

        for (var r = 1; r <= 9; r++) {

            for (var c = 1; c <= 9; c++) {
                document.write('<span>' + c + '*' + r + '=' + c * r + '&ensp;</span>');
            }
            document.write('</br>');
        }
    </script>
</head>

<body>

</body>

</html>

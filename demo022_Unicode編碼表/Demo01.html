<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicode編碼表</title>
    <script>
        /*
         在字串中使用轉譯符輸入Unicode編碼
         \u四位編碼
        */

        console.log('\u2680');
    </script>
</head>

<body>
    <!--在網頁中使用Unicode編碼
        &#編碼;這裡的編碼需要10進制
    -->
    <h1 style="font-size: 200px;">&#9856;</h1>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if語句一</title>
    <script>
        /*
         流程控制語句
        - 語句分類:
          1. 條件判斷語句
             - if語句
             - 語法一
               if(條件表達式){
                   語句...
               }
          2. 條件分支語句
          3. 循環語句
        */

        if (true) alert('彈出對話框');
        if (false) alert('彈出對話框');

        var a = 10;
        if (a > 10)
            console.log('a>10');
        console.log('該列程式碼不在if的代碼塊中');

        a = 15;
        if (a > 10 && a <= 20) {
            console.log('a大於10且小於等於20');
        }
    </script>
</head>

<body>

</body>

</html>

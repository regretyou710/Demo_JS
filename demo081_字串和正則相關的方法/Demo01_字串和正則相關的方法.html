<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字串和正則相關的方法</title>
    <script>
        var str = '1a2b3c4d5e6f7';

        /*
         split():可以將一個字串拆分為一個陣列
         - 方法中可以傳遞一個正則表達式作為參數，這樣方法將會根據正則表達式去拆分字串
         - 這個方法即使不指定全局匹配，也會全部拆分
        */
        //根據任意字母來將字串拆分
        var rs = str.split(/[A-z]/);
        console.log(rs);// ["1", "2", "3", "4", "5", "6", "7"]


        /*
         search():可以搜索字串是否含有指定內容
         - 如果搜索到指定內容，則會返回第一次出現的索引，如果沒有搜索到返回-1
         - 它可以接受一個正則表達式作為參數，然後會根據正則表式去檢索字串
         - search()只會查找到第一個，即使設置全局也沒用
        */
        str = 'hello abc hello abc';
        rs = str.search('abc');
        console.log(rs);// 6
        //搜索字串中是否含有abc或aec或afc
        str = 'hello abc hello aec afc';
        rs = str.search(/a[bef]c/);
        console.log(rs);


        /*
         mathch():可以根據正則表達式，從一個字串中將符合條件的內容提取出來
         - 默認情況下mathch只會找到第一個符合要求的內容，找到以後就停止檢索，
           我們設置正則表達式為全局匹配模式，這樣就會匹配到所有的內容
         - 可以為一個正則表達式設置多個匹配模式，且順序無所謂
         - match()會將匹配到的內容封裝到一個陣列中，即使只查詢到一個結果
        */
        str = '1a2b3c4d5e6f7';
        rs = str.match(/[A-z]/g);
        console.log(rs);// ["a", "b", "c", "d", "e", "f"]
        //既全局又忽略大小寫
        str = '1a2b3c4d5e6f7A8B9C';
        rs = str.match(/[a-z]/gi);
        console.log(rs);// ["a", "b", "c", "d", "e", "f", "A", "B", "C"]


        /*
         replace():可以將字串中指定內容替換為新的內容
         參數:
           1. 被替換的內容，可以接收一個正則表達式作為參數
           2. 新的內容

         - 默認只會替換第一個
        */
        str = '1a2b3c4d5e6f7';
        rs = str.replace(/[a-z]/g, '*');
        console.log(rs);// 1*2*3*4*5*6*7
    </script>
</head>

<body>

</body>

</html>
